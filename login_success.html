<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Website Developed by Sharon for Software Engineering Capstone Project -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Agri Smart - Login Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary-green: #2c5e2e;
            --secondary-green: #4a7c59;
            --accent-gold: #d4a574;
            --warm-cream: #f8f5f0;
            --earth-brown: #8b4513;
            --honey-amber: #ffbf47;
            --sage-green: #9caf88;
            --text-dark: #2c3e2e;
            --success-green: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f8f0 0%, #e8f5e8 50%, #f8f5f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            bottom: 15%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .success-container {
            background: white;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(44, 94, 46, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 3px solid var(--sage-green);
            overflow: hidden;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--honey-amber) 0%, var(--success-green) 50%, var(--sage-green) 100%);
        }

        .success-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(156, 175, 136, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .welcome-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--sage-green) 0%, var(--secondary-green) 100%);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(74, 124, 89, 0.3);
        }

        .success-icon-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .success-icon {
            font-size: 5rem;
            color: var(--success-green);
            position: relative;
            z-index: 2;
            animation: bounce 2s ease-in-out infinite;
        }

        .icon-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 3px solid var(--sage-green);
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
        }

        .success-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .success-message {
            color: var(--text-dark);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .agricultural-message {
            background: var(--warm-cream);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--honey-amber);
            font-style: italic;
            color: var(--earth-brown);
        }

        .loading-section {
            margin-bottom: 2rem;
        }

        .loading-text {
            font-size: 1rem;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .loading-spinner {
            border: 4px solid rgba(156, 175, 136, 0.3);
            border-top: 4px solid var(--sage-green);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown-section {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1.5rem;
        }

        .countdown-text {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .countdown {
            font-weight: 700;
            font-size: 2rem;
            color: var(--honey-amber);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: countdownPulse 1s ease-in-out infinite;
        }

        @keyframes countdownPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .agricultural-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            opacity: 0.7;
        }

        .agricultural-icons span {
            font-size: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .agricultural-icons span:nth-child(2) {
            animation-delay: 0.5s;
        }

        .agricultural-icons span:nth-child(3) {
            animation-delay: 1s;
        }

        .agricultural-icons span:nth-child(4) {
            animation-delay: 1.5s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .success-container {
                padding: 2rem;
                margin: 20px;
            }
            
            .success-title {
                font-size: 1.8rem;
            }
            
            .success-icon {
                font-size: 4rem;
            }
            
            .icon-circle {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 1.5rem;
            }
            
            .success-title {
                font-size: 1.5rem;
            }
            
            .countdown {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="bg-decoration">
        <div class="floating-element">üåæ</div>

    <div class="success-container">
        <div class="welcome-badge">
            <span>üå±</span>
            Welcome to Our Agricultural Community
        </div>

        <div class="success-icon-container">
            <div class="icon-circle"></div>
            <div class="success-icon">‚úì</div>
        </div>

        <h2 class="success-title">Login Successful!</h2>
        
       
      
        
        <div class="loading-section">
            <p class="loading-text">üåæ Setting up your farm dashboard...</p>
            <div class="loading-spinner"></div>
        </div>

        <div class="countdown-section">
            <p class="countdown-text">Redirecting to your agricultural portal in</p>
            <span class="countdown" id="countdown">3</span>
            <p style="font-size: 0.9rem; margin-top: 0.5rem;">seconds</p>
            
            <div class="agricultural-icons">
                <span>üåΩ</span>
                <span>üêù</span>
                <span>üåø</span>
                <span>üöú</span>
            </div>
        </div>
    </div>

    <script>
        // User data from server
        const userData = {{ user_data | tojson }};
        const redirectUrl = "{{ redirect_url }}";

        // Function to store user data in localStorage
        function storeUserData(data) {
            try {
                // Store essential user information
                const userInfo = {
                    userId: data.userid,
                    userType: data.user_type,
                    name: data.name,
                    email: data.email,
                    address: data.address,
                    primaryLocation: data.primarylocation,
                    dateJoined: data.datejoined,
                    loginTime: new Date().toISOString()
                };

                // Add type-specific data
                if (data.user_type === 'client') {
                    userInfo.age = data.age;
                    userInfo.gender = data.gender;
                } else if (data.user_type === 'business') {
                    userInfo.businessName = data.businessname;
                    userInfo.contactInfo = data.contactinfo;
                    userInfo.businessDescription = data.businessdescription;
                    userInfo.targetKeywords = data.targetkeywords;
                    userInfo.businessRating = data.businessrating;
                    userInfo.bankAccountNumber = data.bankaccountnumber;
                }

                // Store image if available
                if (data.image_base64) {
                    userInfo.profileImage = data.image_base64;
                }

                // Store in localStorage
                localStorage.setItem('honeyBeeUser', JSON.stringify(userInfo));
                
                // Also set cookies for server-side access (expires in 30 days)
                setCookie('user_id', data.userid, 30);
                setCookie('user_type', data.user_type, 30);
                setCookie('user_name', data.name, 30);
                setCookie('user_email', data.email, 30);

                console.log('Agricultural user data stored successfully');
                return true;
            } catch (error) {
                console.error('Error storing agricultural user data:', error);
                return false;
            }
        }

        // Function to set cookies
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${encodeURIComponent(value)};expires=${expires.toUTCString()};path=/;SameSite=Lax`;
        }

        // Helper function to get user data from localStorage
        function getUserData() {
            try {
                const storedData = localStorage.getItem('honeyBeeUser');
                return storedData ? JSON.parse(storedData) : null;
            } catch (error) {
                console.error('Error retrieving agricultural user data:', error);
                return null;
            }
        }

        // Helper function to clear user data (for logout)
        function clearUserData() {
            try {
                localStorage.removeItem('honeyBeeUser');
                // Clear cookies
                setCookie('user_id', '', -1);
                setCookie('user_type', '', -1);
                setCookie('user_name', '', -1);
                setCookie('user_email', '', -1);
                console.log('Agricultural user data cleared successfully');
            } catch (error) {
                console.error('Error clearing agricultural user data:', error);
            }
        }

        // Function to get profile image as data URL
        function getProfileImageDataUrl() {
            const user = getUserData();
            if (user && user.profileImage) {
                return `data:image/jpeg;base64,${user.profileImage}`;
            }
            return null;
        }

        // Function to check if user is logged in
        function isUserLoggedIn() {
            const user = getUserData();
            if (!user) return false;
            
            // Check if login is still valid (less than 24 hours old)
            const loginTime = new Date(user.loginTime);
            const now = new Date();
            const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
            
            return hoursDiff < 24;
        }

        // Make functions globally available
        window.HoneyBeeAuth = {
            getUserData,
            clearUserData,
            getProfileImageDataUrl,
            isUserLoggedIn,
            storeUserData
        };

        // Store user data and redirect
        function handleLoginSuccess() {
            if (storeUserData(userData)) {
                console.log('Agricultural user data stored, redirecting to farm dashboard...');
                let countdown = 3;
                const countdownElement = document.getElementById('countdown');
                
                const timer = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(timer);
                        window.location.href = redirectUrl;
                    }
                }, 1000);
            } else {
                console.error('Failed to store agricultural data, redirecting anyway...');
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            handleLoginSuccess();
        });
    </script>
</body>
</html>
